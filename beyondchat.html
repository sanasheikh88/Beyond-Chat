<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inbox Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar, .chat, .copilot {
      padding: 20px;
      overflow-y: auto;
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }

    .sidebar {
      width: 20%;
      background: #f4f4f4;
      border-right: 1px solid #ccc;
    }

    .sidebar h2 {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .chat {
      width: 50%;
      background: #fff;
      border-right: 1px solid #ccc;
      position: relative;
      display: flex;
      flex-direction: column;
      padding-top: 70px; /* space for header */
    }

    .copilot {
      width: 30%;
      background: #f9f9f9;
      position: relative;
      padding-bottom: 60px; /* space for input */
    }

    .chat-header {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 28px; /* enlarged */
      font-weight: bold;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px; /* spacing between messages */
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.3;
      display: inline-block;
    }

    .message.other {
      background-color: #e0e0e0;
      color: #333;
      align-self: flex-start;
      border-top-left-radius: 4px;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .message.you {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-top-right-radius: 4px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .inbox-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .inbox-item:hover {
      background-color: #eaeaea;
    }

    .button {
      position: absolute;
      top: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      color: white;
      background-color: black;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #333;
    }

    .night-mode-button {
      right: 90px;
      width: 40px;
      font-size: 18px;
    }

    .close-button {
      right: 10px;
      padding: 0 16px;
      font-family: Verdana, sans-serif;
      font-size: 14px;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      padding: 10px 0 0 0;
      border-top: 1px solid #ccc;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .send-button {
      padding: 0 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    .send-button:hover {
      background-color: #333;
    }

    .copilot-messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 6px;
    }

    .copilot-message {
      margin: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .copilot-message.user {
      background-color: #000;
      color: #fff;
      align-self: flex-end;
    }

    .copilot-message.ai {
      background-color: #eee;
      color: #333;
      align-self: flex-start;
    }

    .copilot-input-container {
      position: absolute;
      bottom: 10px;
      left: 20px;
      right: 20px;
      display: flex;
    }

    .copilot-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .copilot-send-button {
      padding: 0 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    .copilot-send-button:hover {
      background-color: #333;
    }

    body.dark {
      background: #121212;
      color: #e0e0e0;
    }

    body.dark .sidebar {
      background: #1e1e1e;
      border-color: #333;
    }

    body.dark .chat {
      background: #1a1a1a;
      border-color: #333;
    }

    body.dark .copilot {
      background: #222;
    }

    body.dark .inbox-item {
      border-color: #444;
    }

    body.dark .inbox-item:hover {
      background-color: #2a2a2a;
    }

    body.dark .chat-input, body.dark .copilot-input {
      background: #333;
      border-color: #555;
      color: #eee;
    }

    body.dark .send-button, body.dark .copilot-send-button {
      background-color: #444;
    }

    body.dark .send-button:hover, body.dark .copilot-send-button:hover {
      background-color: #666;
    }

    body.dark .copilot-messages {
      background: #333;
      border-color: #555;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Your Inbox</h2>
    <div class="inbox-item" onclick="updateChatHeader('Payal')">Payal</div>
    <div class="inbox-item" onclick="updateChatHeader('Purvi')">Purvi</div>
    <div class="inbox-item" onclick="updateChatHeader('Rohan')">Rohan</div>
    <div class="inbox-item" onclick="updateChatHeader('Abhishek')">Abhishek</div>
    <div class="inbox-item" onclick="updateChatHeader('Nikita')">Nikita</div>
  </div>

  <div class="chat">
    <div id="chatHeader" class="chat-header">Payal</div>
    <button class="button night-mode-button" onclick="toggleNightMode()">ðŸŒ™</button>
    <button class="button close-button">Close</button>

    <div id="messagesContainer" class="messages-container">
      <div class="message other">
        <p><strong>Payal:</strong> I bought a product...</p>
      </div>
      <div class="message you">
        <p><strong>You:</strong> Let me just look into this for you, Payal.</p>
      </div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="chatInput"
        class="chat-input"
        placeholder="Type your message..."
        onkeydown="if(event.key === 'Enter'){sendMessage();}"
      />
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="copilot">
    <h3>Hi, I'm Fin AI Copilot</h3>
    <p>Ask me anything about this conversation.</p>

    <div id="copilotMessages" class="copilot-messages"></div>

    <div class="copilot-input-container">
      <input
        type="text"
        id="copilotInput"
        class="copilot-input"
        placeholder="Ask the AI..."
        onkeydown="if(event.key === 'Enter'){sendCopilotMessage();}"
      />
      <button class="copilot-send-button" onclick="sendCopilotMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleNightMode() {
      document.body.classList.toggle('dark');
    }

    function updateChatHeader(name) {
      document.getElementById("chatHeader").textContent = name;
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;

      const messagesContainer = document.getElementById('messagesContainer');

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'you');
      messageDiv.innerHTML = `<p><strong>You:</strong> ${escapeHtml(message)}</p>`;

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      input.value = '';
      input.focus();
    }

    function sendCopilotMessage() {
      const input = document.getElementById('copilotInput');
      const message = input.value.trim();
      if (!message) return;

      const copilotMessages = document.getElementById('copilotMessages');

      const userMsgDiv = document.createElement('div');
      userMsgDiv.classList.add('copilot-message', 'user');
      userMsgDiv.textContent = message;
      copilotMessages.appendChild(userMsgDiv);
      copilotMessages.scrollTop = copilotMessages.scrollHeight;

      input.value = '';
      input.disabled = true;

      setTimeout(() => {
        const aiMsgDiv = document.createElement('div');
        aiMsgDiv.classList.add('copilot-message', 'ai');
        aiMsgDiv.textContent = generateAiReply(message);

        copilotMessages.appendChild(aiMsgDiv);
        copilotMessages.scrollTop = copilotMessages.scrollHeight;

        input.disabled = false;
        input.focus();
      }, 1000);
    }

    function generateAiReply(userMessage) {
      const lower = userMessage.toLowerCase();
      if (lower.includes('refund')) {
        return "To get a refund, please provide your order number and I will assist you further.";
      } else if (lower.includes('price')) {
        return "Prices vary depending on the product. Can you specify which product you're interested in?";
      } else if (lower.includes('help')) {
        return "I'm here to help! What do you need assistance with?";
      }
      return "Thanks for your message! I'm still learning and will get back to you soon.";
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>

</body>
</html>
